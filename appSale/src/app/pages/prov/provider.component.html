<div class="card text-center">
    <div class="card-header">
        <h2 class="card-title">Proveedores</h2>
    </div>
    <div class="card-body">
        <div style=" text-align: right;">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" (click)="open(0)">Nuevo</button>
                <button type="button" class="btn btn-outline-primary" (click)="exportExcel()"><em
                        class="mdi mdi-file-download-outline icon"></em>Descargar</button>
            </div>
        </div>
        <p-table #dt [value]="providers" styleClass="p-datatable-striped" responsiveLayout="scroll" [paginator]="true"
            [rows]="20" [showCurrentPageReport]="true"
            currentPageReportTemplate="- {first} de {last} de {totalRecords} proveedores"
            [rowsPerPageOptions]="[10,25,50]" [exportHeader]="'customExportHeader'">

            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre del proveedor</th>
                    <th>RFC</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Calle</th>
                    <th>Código postal</th>
                    <th class="tblActions"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.providerName}}</td>
                    <td>{{item.rfc}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.street}}</td>
                    <td>{{item.zipCode}}</td>
                    <td>
                        <button class="btnDelete" title="borrar" (click)="delete(item.providerCustomerId)">
                            <em class="mdi mdi-trash-can icon"></em>
                            <span class="badge badge-xs rounded-circle"></span>
                        </button> |
                        <button class="btnEdit" title="editar" (click)="open(item.providerCustomerId)">
                            <em class="mdi mdi-lead-pencil"></em>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>


    </div>
    <div class="card-footer text-muted">

    </div>
</div>
