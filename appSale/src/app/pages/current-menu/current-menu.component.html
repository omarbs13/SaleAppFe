<div class="card text-center">
    <div class="card-header">
        <h2 class="card-title">Paquetes</h2>
    </div>
    <div class="card-body">
        <div style=" text-align: right;">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" (click)="open(0)">Nuevo</button>
            </div>
        </div>
        <p-table #dt [value]="dishes" styleClass="p-datatable-striped" responsiveLayout="scroll" [paginator]="true"
            [rows]="20" [showCurrentPageReport]="true" currentPageReportTemplate="{totalRecords} platillos"
            [rowsPerPageOptions]="[10,25,50]" [exportHeader]="'customExportHeader'">

            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre paquete</th>
                    <th>Descripci√≥n</th>
                    <th>Sucursal</th>
                    <th class="tblActions"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.packageName}}</td>
                    <td>{{item.packageDescription}}</td>
                    <td>{{item.sucursalName}}</td>                   
                    <td>
                        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="First group">                           
                              
                                <button type="button" class="btnDelete" title="borrar"
                                    (click)="delete(item.menuDayId)"><em class="mdi mdi-trash-can icon"></em></button> 
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="card-footer text-muted">

    </div>
</div>
