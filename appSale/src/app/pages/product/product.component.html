<div class="card text-center">
    <div class="card-header">
        <h2 class="card-title">Productos</h2>
    </div>
    <div class="card-body">
        <div style=" text-align: right;">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" (click)="open(0)">Nuevo</button>
                <button type="button" class="btn btn-outline-primary" (click)="exportExcel()"><em
                        class="mdi mdi-file-download-outline icon"></em>Descargar</button>
            </div>
        </div>
        <p-table #dt [value]="products" styleClass="p-datatable-striped" responsiveLayout="scroll" [paginator]="true"
            [rows]="20" [showCurrentPageReport]="true"
            currentPageReportTemplate="{totalRecords} productos"
            [rowsPerPageOptions]="[10,25,50]" [exportHeader]="'customExportHeader'">

            <ng-template pTemplate="header">
                <tr>
                    <th>Producto</th>
                    <th>Descripci√≥n</th>
                    <th>Precio venta</th>
                    <th>Precio compra</th>
                    <th>Precio paquete</th>
                    <th>Proveedor</th>
                    <th class="tblActions"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.productName}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.salePrice}}</td>
                    <td>{{item.purchasePrice}}</td>                    
                    <td>{{item.packagePrice}}</td>
                    <td>{{item.providerId}}</td>
                    <td>
                        <button class="btnDelete" title="borrar" (click)="delete(item.productId)">
                            <em class="mdi mdi-trash-can icon"></em>
                            <span class="badge badge-xs rounded-circle"></span>
                        </button> |
                        <button class="btnEdit" title="editar" (click)="open(item.productId)">
                            <em class="mdi mdi-lead-pencil"></em>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>


    </div>
    <div class="card-footer text-muted">

    </div>
</div>
