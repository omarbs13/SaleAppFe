<button type="button" class="btn btn-primary" (click)="open(0)">
    Nuevo cliente
</button>
<br>
<br>
<p-table #dt [value]="customers" styleClass="p-datatable-striped" responsiveLayout="scroll" [paginator]="true" [rows]="20"
    [showCurrentPageReport]="true" currentPageReportTemplate="- {first} de {last} de {totalRecords} clientes"
    [rowsPerPageOptions]="[10,25,50]" [exportHeader]="'customExportHeader'">
    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <button type="button" class="btn btn-default dwnExcel" (click)="exportExcel()">
                <em class="mdi mdi-file-download-outline icon"></em>
                Excel
            </button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre del cliente</th>
            <th>RFC</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Balance</th>
            <th>Código postal</th>
            <th class="tblActions"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.customerName}}</td>
            <td>{{item.rfc}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.balance}}</td>
            <td>{{item.zipCode}}</td>
            <td>
                <button class="btnDelete" title="borrar" (click)="delete(item.customerId)">
                    <em class="mdi mdi-trash-can icon"></em>
                    <span class="badge badge-xs rounded-circle"></span>
                </button> |
                <button class="btnEdit" title="editar" (click)="open(item.customerId)">
                    <em class="mdi mdi-lead-pencil"></em>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
