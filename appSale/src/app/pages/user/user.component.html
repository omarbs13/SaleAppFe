<button type="button" class="btn btn-primary" (click)="open(0)">
    Nuevo usuario
  </button>
  <br>
  <br>
<p-table #dt [value]="users" styleClass="p-datatable-striped" responsiveLayout="scroll" [paginator]="true" [rows]="20" [showCurrentPageReport]="true" currentPageReportTemplate="- {first} de {last} de {totalRecords} usuarios" [rowsPerPageOptions]="[10,25,50]"
[exportHeader]="'customExportHeader'">
<ng-template pTemplate="caption">
    <div class="p-d-flex">
        <button type="button" class="btn btn-default" (click)="exportExcel()" style="color:green ;">
            <em class="mdi mdi-file-download-outline icon" ></em>
            Excel
          </button>        
    </div>
</ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:40% ;">Nombre de usuario</th>
            <th style="width:40% ;">Rol</th>
            <th style="width:10% ;"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.userName}}</td>
            <td>{{item.rolName}}</td>
            <td>
                <button style="font-size: large; color: red;" title="borrar" (click)="delete(item.userId)">
                    <em class="mdi mdi-trash-can icon" ></em>
                    <span class="badge badge-xs rounded-circle" ></span>
                  </button> |
                  <button class="" style="font-size: large; color: blue;" title="editar" (click)="open(item.userId)">
                    <em class="mdi mdi-lead-pencil"></em>
                  </button>
            </td>
        </tr>
    </ng-template>
</p-table>
