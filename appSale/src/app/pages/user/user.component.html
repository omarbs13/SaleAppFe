<div class="card text-center">
    <div class="card-header">
        <h2 class="card-title">Usuarios</h2>
    </div>
    <div class="card-body">
        <div style=" text-align: right;">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" (click)="open(0)">Nuevo</button>
                <button type="button" class="btn btn-outline-primary" (click)="exportExcel()"><em
                        class="mdi mdi-file-download-outline icon"></em>Descargar</button>
            </div>
        </div>
        <p-table #dt [value]="users" styleClass="p-datatable-striped" responsiveLayout="scroll" [paginator]="true"
            [rows]="20" [showCurrentPageReport]="true"
            currentPageReportTemplate="{totalRecords} usuarios" [rowsPerPageOptions]="[10,25,50]"
            [exportHeader]="'customExportHeader'">

            <ng-template pTemplate="header">
                <tr>
                    <th style="width:40% ;">Nombre de usuario</th>
                    <th style="width:40% ;">Rol</th>
                    <th class="tblActions"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.userName}}</td>
                    <td>{{item.rolName}}</td>
                    <td>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-1" role="group" aria-label="First group">                               
                                <button type="button" class="btnEdit" title="editar"
                                    (click)="open(item.userId)"><em class="mdi mdi-lead-pencil"></em></button>&nbsp;&nbsp;
                                <button type="button" class="btnDelete" title="borrar"
                                    (click)="delete(item.userId)"><em class="mdi mdi-trash-can icon"></em></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
    <div class="card-footer text-muted">

    </div>
</div>
